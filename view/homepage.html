<!DOCTYPE html>

<head>
    <title>Welcome to RSSHub!</title>
    <style>
        body{width:35em;margin:0 auto;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Fira Sans,Droid Sans,Helvetica Neue,sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;font-size:16px;color:#2c3e50}.content{position:absolute;top:40%;left:50%;transform:translate(-50%,-50%);min-width:400px;text-align:center}details{text-align:left;max-height:400px;overflow:scroll}details::-webkit-scrollbar{width:5px}details::-webkit-scrollbar-thumb{border-radius:3px;background-color:#eee}details::-webkit-scrollbar-thumb:hover{background-color:#ccc}summary{margin-bottom:10px;outline:0;cursor:pointer}.debug-key{width:100px;text-align:right;display:inline-block;margin-right:10px}.debug-item{margin:5px 0;font-size:12px;line-height:24px}.debug-value{display:inline-block;vertical-align:top}
